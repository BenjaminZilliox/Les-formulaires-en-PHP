<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire</title>
  </head>
  <body>
    <form action="./thanks.php" method="post">
      <div>
        <label for="lastname">Nom :</label>
        <input type="text" id="lastname" name="user_lastname" required />
      </div>
      <div>
        <label for="firstname">Prénom :</label>
        <input type="text" id="nom" name="user_firstname" required />
      </div>
      <div>
        <label for="email">Email :</label>
        <input type="email" id="email" name="user_email" required />
      </div>
      <div>
        <label for="phone">Téléphone :</label>
        <input type="tel" id="phone" name="phone" required />
      </div>
      <div>
        <label for="subject">Sujet :</label>
        <select name="subject" id="subject" required>
          <option value="">Choisir un sujet</option>
          <option value="Bertrand">Bertrand</option>
          <option value="Josiane">Josiane</option>
          <option value="Timmy">Timmy</option>
          <option value="Wendy">Wendy</option>
        </select>
      </div>
      <div>
        <label for="message">Message :</label>
        <textarea id="message" name="user_message" required></textarea>
      </div>
      <div class="button">
        <button type="submit">Envoyer votre message</button>
      </div>
    </form>
  </body>
</html>
